# Docker Compose file for setting up an eQual framework environment
#
# This setup includes:
# - A MySQL 5.7 database service
# - A phpMyAdmin interface for managing the database
# - An eQual framework application service
#
# Networks:
# - "internal": Used for communication between services
# - "proxynet": External network for public access (assumed to be managed by a reverse proxy)
#
# Volumes:
# - "db_data": Persistent storage for the MySQL database
#
services:
  {{db_ID}}:
    image: mysql:5.7
    container_name: sql.${USERNAME}
    restart: always
    environment:
      - MYSQL_DATABASE=equal
      - MYSQL_ROOT_PASSWORD=${PASSWORD}
    networks:
      - internal
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql.cnf:/etc/mysql/conf.d/custom.cnf
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin.${USERNAME}
    restart: always
    environment:
      - PMA_HOST={{db_ID}}
      - HTTPS_METHOD=redirect
      - VIRTUAL_PORT=80
      - VIRTUAL_HOST=phpmyadmin.${USERNAME}
      - UPLOAD_LIMIT=100M
      - MAX_EXECUTION_TIME=3600
      - MEMORY_LIMIT=512M
    links:
      - {{db_ID}}:db
    networks:
      - internal
      - proxynet
    depends_on:
      - {{db_ID}}
  equal:
    image: equalframework/equal
    container_name: ${USERNAME}
    restart: always
    volumes:
      - ./www/.:/var/www/html
      - ./php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./mpm_prefork.conf:/etc/apache2/mods-available/mpm_prefork.conf
    extra_hosts:      
      - "${USERNAME}:${EXTERNAL_IP_ADDRESS}"
    environment:
      - EQ_DB_HOST=sql.${USERNAME}
      - EQ_DB_USER=root
      - EQ_DB_PASS=${PASSWORD}
      - EQ_DB_NAME=equal
      - EQ_CIPHER_KEY=${CIPHER_KEY}
      - EQ_MEM_LIMIT=${MEM_LIMIT}
      - HTTPS_METHOD=${HTTPS_REDIRECT}
      - VIRTUAL_PORT=80
      - VIRTUAL_HOST=${USERNAME}
      - LETSENCRYPT_HOST=${USERNAME}
      - LETSENCRYPT_EMAIL=contact@${USERNAME}
    networks:
      - internal
      - proxynet
    links:
      - {{db_ID}}:db
    depends_on:
      - {{db_ID}}
    deploy:
      resources:
        limits:
          cpus: ${CPU_LIMIT}
          memory: ${MEM_LIMIT}
networks:
  internal:
    driver: bridge
  proxynet:
    external: true
volumes:
  db_data:
